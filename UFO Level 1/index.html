<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--Page Title-->
  <title>[UFO Finder]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <!--CSS Bootstrap-->
  <link href="https://fonts.googleapis.com/css?family=Times" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">[UFO Sightings]
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <!--H1 Text-->
    <div class="hero text-center">
      <h1>[UFO Sightings]</h1>
      <!--Subtext for H1-->
      <p>[The Truth is Out There]</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <!--Title of the table-->
              <div class="panel-heading">UFO Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <!--Text inside the search bar-->
                        <label for="date">Enter a Date</label>
                        <!--Default form date-->
                        <input class="form-control" id="dateform" type="text" placeholder="01/11/2011">
                      </li>
                    </ul>
                  </div>
                  <button id="form-btn" type="button" class="btn btn-default">Filter UFO Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-section" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <!-- table layout-->
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <table_body></table_body>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--Bottom of the page-->
    <footer class="footer">
      <span class="bottom">[UFO Sightings]</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
